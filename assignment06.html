<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Narrow Jumbotron Template for Bootstrap</title>
    
    

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    
    <!-- Custom CSS -->
    
    <link rel="stylesheet" href="jumbotron-narrow.css">
    
    <script src="http://code.jquery.com/jquery-3.2.0.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
      <script src="script.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav class="navbar-fixed-top">
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#" id="total">Total</a></li>
          </ul>
        </nav>
        <img src="napizzaLogo.png">
        <h3 class="red">NaPizza Order Form</h3>
      </div>

      <div class="row marketing">
        <div class="col-lg-10">
        <p><span class="required">* = Required Field</span></p>
            <form name="pizzaOrder">
              <div class="form-group">
                <label for="name">Name:</label><br>
                <input type="text" class="form-control" name="name">
                <span class="required"> *</span>
              </div>
              <div class="form-group">
              <label for="addressType">Address Type:</label><br>
              <select name="addressType" id="addressType">
                  <option value="select" selected="selected">Select</option>
                  <option value="house">House</option>
                  <option value="apartment">Apartment</option>
                  <option value="business">Business</option>
                  <option value="campus">Campus</option>
                  <option value="hotel">Hotel</option>
                  <option value="dorm">Dorm</option>
                  <option value="other" id="other">Other</option>
              </select>
              <span class="required"> *</span>
              </div>
              <div class="form-group hidden" id="addressType2">
                <label for="otherAddressType">Please specify address type:</label><br>
                <input type="text" class="form-control" name="otherAddressType">
                <span class="required"> *</span>
              </div>
              <div class="form-group">
                <label for="address">Street Address:</label><br>
                <input type="text" class="form-control" name="address">
                <span class="required"> *</span>
              </div>
              <div class="form-group">
                <label for="aptNumber">Apt, Suite or Room Number:</label><br>
                <input type="text" class="form-control" name="aptNumber">
              </div>
              <div class="form-group">
                <label for="city">City:</label><br>
                <input type="text" class="form-control" name="city">
                <span class="required"> *</span>
              </div>
              <div class="form-group">
                <label for="state">State:</label><br>
                <input type="text" class="form-control" name="state">
                <span class="required"> *</span>
              </div>
              <div class="form-group">
                <label for="zipCode">Zip Code:</label><br>
                <input type="text" class="form-control" name="zipCode">
                <span class="required"> *</span>
              </div>
              <div class="form-group">
                <label for="phone">Phone:</label><br>
                <input type="text" class="form-control" name="phone" placeholder="Ex: 999-999-9999">
                <span class="required"> *</span>
              </div>
              <div class="form-group">
                <label for="email">Email address:</label><br>
                <input type="email" class="form-control" name="email">
                <span class="required"> *</span>
              </div>
              
              <h3 class="red">Build Your Order</h4>
              <hr>
              <div class="form-group" id="dough">
                <label id="doughLabel">STEP 1: Choose A Dough Option</label><span class="required"> *</span><br>
                <input type="radio" name="doughOption" value="handTossed" id="firstDoughOption">
                <label for="handTossed">Hand Tossed</label><br>
                <input type="radio" name="doughOption" value="thinCrust">
                <label for="handTossed">Thin Crust</label><br>
                <input type="radio" name="doughOption" value="newYorkStyle">
                <label for="handTossed">New York Style</label><br>
                <input type="radio" name="doughOption" value="glutenFree">
                <label for="handTossed">Gluten Free</label>
              </div>
              <div id="prices">
              <div class="form-group">
              <label for="size" id="sizeLabel">STEP 2: Choose Size</label><span class="required"> *</span><br>
              <select name="size" id="size"><option value="select" selected="selected">Select</option></select>
              </div>
              <div class="form-group">
              <label for="name">STEP 3: Cheese Options</label><br>
              <select name="cheese" id="cheese" disabled>
                  <option name="light" value="0">Light: no charge</option>
                  <option name="normal" value="0" selected="selected">Normal: no charge</option>
                  <option name="extra" value="2.99">Extra: $2.99</option>
                  <option name="double" value="3.99">Double: $3.99</option>
              </select>
              </div>
              <div class="form-group">
              <label for="name">STEP 4: Sauce Options</label><br>
              <select name="sauce" id="sauce" disabled>
                  <option name="regular" value="0" selected="selected">Regular Tomato: no charge</option>
                  <option name="hearty" value=".99">Hearty Tomato: $0.99</option>
                  <option name="bbq" value="1.99">BBQ Sauce: $1.99</option>
              </select>
              </div>
              <div class="form-group" id="toppings">
                <label>STEP 5: Toppings</label><br>
                <label for="pepperoni"><input type="checkbox" class="topping" name="pepperoni"> Pepperoni</label>
                <label for="sausage"><input type="checkbox" class="topping" name="sausage"> Sausage</label>
                <label for="ham"><input type="checkbox" class="topping" name="ham"> Ham</label>
                <label for="bacon"><input type="checkbox" class="topping" name="bacon"> Bacon</label>
                <label for="salami"><input type="checkbox" class="topping" name="salami"> Salami</label>
                <label for="peppers"><input type="checkbox" class="topping" name="peppers"> Peppers</label>
                <label for="olives"><input type="checkbox" class="topping" name="olives"> Olives</label>
                <label for="jalapenos"><input type="checkbox" class="topping" name="jalapenos"> Jalapenos</label>
                <label for="mushrooms"><input type="checkbox" class="topping" name="mushrooms"> Mushrooms</label>
                <label for="pineapple"><input type="checkbox" class="topping" name="pineapple"> Pineapple</label>
                <label for="onions"><input type="checkbox" class="topping" name="onions"> Onions</label>
              </div>
              </div> <!-- End of prices div -->

              <input type="button" class="btn btn-default" value="Finished Building Pizza" id="finished"/>
              
              <div id="billing" class="hidden">
                <h3 class="red">Billing Information</h4>
                <hr>
              <div class="form-group">
                <label for="sameAsDelivery"></label><input type="checkbox" id="sameAsDelivery" /> Same as delivery information</label>
              </div>
              <div class="form-group">
                <label for="billingName">Name:</label><br>
                <input type="text" class="form-control" name="billingName">
                <span class="required"> *</span>
              </div>
              <div class="form-group">
                <label for="billingAddress">Street Address:</label><br>
                <input type="text" class="form-control" name="billingAddress">
                <span class="required"> *</span>
              </div>
              <div class="form-group">
                <label for="billingAptNumber">Apt, Suite or Room Number:</label><br>
                <input type="text" class="form-control" name="billingAptNumber">
              </div>
              <div class="form-group">
                <label for="billingCity">City:</label><br>
                <input type="text" class="form-control" name="billingCity">
                <span class="required"> *</span>
              </div>
              <div class="form-group">
                <label for="billingState">State:</label><br>
                <input type="text" class="form-control" name="billingState">
                <span class="required"> *</span>
              </div>
              <div class="form-group">
                <label for="billingZipCode">Zip Code:</label><br>
                <input type="text" class="form-control" name="billingZipCode">
                <span class="required"> *</span>
              </div>
                  
              </div> <!-- End of billing info div -->
            </form>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2017 NaPizza, Inc.</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>

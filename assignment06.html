<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Narrow Jumbotron Template for Bootstrap</title>
    
    

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    
    <!-- Custom CSS -->
    
    <link rel="stylesheet" href="jumbotron-narrow.css">
    
    <script src="http://code.jquery.com/jquery-3.2.0.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
      <script src="script.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">About</a></li>
            <li role="presentation"><a href="#">Contact</a></li>
          </ul>
        </nav>
        <img src="napizzaLogo.png">
        <h3 class="red">NaPizza Order Form</h3>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
            <form>
             <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
              <label for="name">Address Type:</label>
              <select name="addressType" id="addressType">
                  <option value="select">Select</option>
                  <option value="house">House</option>
                  <option value="apartment">Apartment</option>
                  <option value="business">Business</option>
                  <option value="campus">Campus</option>
                  <option value="hotel">Hotel</option>
                  <option value="dorm">Dorm</option>
                  <option value="other" id="other">Other</option>
              </select>
              </div>
              <div class="form-group hidden" id="addressType2">
                <label for="email">Please specify address type:</label>
                <input type="text" class="form-control" id="otherAddressType">
              </div>
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
              </div>
              <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2017 NaPizza, Inc.</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
